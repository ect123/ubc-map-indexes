<html>
	<head>

			<title>Leaflet</title>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Leaflet JS and CSS CDN source-->
			<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
			<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
			<!-- jQuery CDN source-->
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	</head>

	<body>
			<!-- Container for your map -->
			<div id="mapid" style="height: 100%;"></div>
			<!-- Script for your map -->
			<script>

			// Initialize your map, sets the initial view location and zoom level
				var mymap = L.map('mapid').setView([38.307181,138.732082], 6);
				//Load the tile layer, paste in new tile layer of choice.
				var Stamen_Terrain = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
				attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> — Map data © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
				subdomains: 'abcd',
				minZoom: 0,
				maxZoom: 18,

				ext: 'png'
			}).addTo(mymap);

			//Plop your maker here

			$.getJSON("https://raw.githubusercontent.com/ect123/ubc-map-indexes/master/japan/25k.geojson",function(data){ L.geoJson(data, {onEachFeature}).addTo(mymap);});


function onEachFeature(feature, layer) {if (feature.properties) {layer.bindPopup('<h1>' + feature.properties.mapTitle + '</h1>' +
'</br><b>Folder:</b> ' + feature.properties.sheet +
'</br><b>Sheet Number:</b> ' + feature.properties.sheet +
'</br><b>Scale:</b> ' + feature.properties.scale +
'</br><b>Style:</b> ' + feature.properties.Style +
'</br><b>Map Title (Hiragana):</b> ' + feature.properties.mapTitleHiragana +
'</br><b>Map Title (Kanji):</b> ' + feature.properties.mapTitleKanji +
'</br><b>Publisher:</b> ' + feature.properties.Publisher + ' , [' + feature.properties.publisherEng + ']' +
'</br><b>Year:</b> ' + feature.properties.yearJapanese + ', [' + feature.properties.year + ']');}}



			</script>

	</body>
</html>
